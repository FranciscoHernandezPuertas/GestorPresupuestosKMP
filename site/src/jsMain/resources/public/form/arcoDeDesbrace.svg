<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Base del arco -->
  <rect x="40" y="120" width="120" height="20" rx="5" fill="#8B4513" />

  <!-- Arco principal -->
  <path d="M 50 120
           C 50 70, 150 70, 150 120"
        stroke="#A0522D"
        stroke-width="6"
        fill="none" />

  <!-- Soporte izquierdo -->
  <rect x="50" y="100" width="10" height="20" fill="#8B4513" />

  <!-- Soporte derecho -->
  <rect x="140" y="100" width="10" height="20" fill="#8B4513" />

  <!-- Detalles decorativos del arco -->
  <path d="M 60 110
           C 60 80, 140 80, 140 110"
        stroke="#CD853F"
        stroke-width="2"
        fill="none" />

  <path d="M 70 105
           C 70 85, 130 85, 130 105"
        stroke="#CD853F"
        stroke-width="2"
        fill="none" />

  <!-- Texto descriptor -->
  <text x="100" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">
    Arco de Desbrace
  </text>
</svg>