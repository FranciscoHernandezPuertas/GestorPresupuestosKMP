<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Superficie principal de la mesa con esquinas redondeadas (vista aérea) -->
  <path d="M 20,20
           L 150,20
           A 30,30 0 0 1 180,50
           L 180,140
           L 20,140
           L 20,20
           Z"
      fill="#E0E0E0"
      stroke="#888888"
      stroke-width="2" />
  <!-- Sombra interna para dar profundidad -->
  <path d="M 25,25
           L 150,25
           A 25,25 0 0 1 175,50
           L 175,135
           L 25,135
           L 25,25
           Z"
      fill="none"
      stroke="#CCCCCC"
      stroke-width="1" />
  <!-- Detalle para resaltar la esquina redondeada principal -->
  <path d="M 150,20
           A 30,30 0 0 1 180,50
           L 160,50
           A 15,15 0 0 0 150,35
           Z"
        fill="#D0D0D0"
        stroke="#AAAAAA"
        stroke-width="1" />

  <!-- Líneas de detalle horizontales en la superficie de la mesa -->
  <line x1="40" y1="40" x2="160" y2="40" stroke="#CCCCCC" stroke-width="1" />
  <line x1="40" y1="60" x2="160" y2="60" stroke="#CCCCCC" stroke-width="1" />
  <line x1="40" y1="80" x2="160" y2="80" stroke="#CCCCCC" stroke-width="1" />
  <line x1="40" y1="100" x2="160" y2="100" stroke="#CCCCCC" stroke-width="1" />
  <line x1="40" y1="120" x2="160" y2="120" stroke="#CCCCCC" stroke-width="1" />

  <!-- Líneas de detalle verticales en la superficie de la mesa -->
  <line x1="60" y1="30" x2="60" y2="130" stroke="#CCCCCC" stroke-width="1" />
  <line x1="100" y1="30" x2="100" y2="130" stroke="#CCCCCC" stroke-width="1" />
  <line x1="140" y1="30" x2="140" y2="130" stroke="#CCCCCC" stroke-width="1" />

  <!-- Texto descriptor
  <text x="100" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">
    Esquina Redondeada
  </text>  -->
</svg>