<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Definición de gradientes para efectos metálicos -->
  <defs>
    <linearGradient id="metalBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   style="stop-color:#E8E8E8" />
      <stop offset="50%"  style="stop-color:#C0C0C0" />
      <stop offset="100%" style="stop-color:#A8A8A8" />
    </linearGradient>
    
    <linearGradient id="metalShiny" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   style="stop-color:#FFFFFF" />
      <stop offset="25%"  style="stop-color:#E0E0E0" />
      <stop offset="50%"  style="stop-color:#C8C8C8" />
      <stop offset="75%"  style="stop-color:#D0D0D0" />
      <stop offset="100%" style="stop-color:#B0B0B0" />
    </linearGradient>
    
    <radialGradient id="waterGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%"   style="stop-color:#FFFFFF" />
      <stop offset="50%"  style="stop-color:#C2E8FF" />
      <stop offset="100%" style="stop-color:#98D0F0" />
    </radialGradient>
    
    <linearGradient id="buttonMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   style="stop-color:#A8C0E0" />
      <stop offset="50%"  style="stop-color:#6080B0" />
      <stop offset="100%" style="stop-color:#405880" />
    </linearGradient>
  </defs>

  <!-- Base del kit lavamanos (aspecto inox) -->
  <rect x="50" y="30" width="100" height="80" rx="5" fill="url(#metalBase)" stroke="#888888" stroke-width="1.5" />
  <rect x="52" y="32" width="96" height="76" rx="4" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.7" />

  <!-- Cuenca del lavamanos (acero inoxidable satinado) -->
  <ellipse cx="100" cy="70" rx="35" ry="25" fill="url(#metalShiny)" stroke="#888888" stroke-width="1.5" />

  <!-- Líneas de satinado horizontal para efecto metálico -->
  <g stroke="#D8D8D8" stroke-width="0.3" opacity="0.5">
    <path d="M 70 65 L 130 65" />
    <path d="M 70 70 L 130 70" />
    <path d="M 70 75 L 130 75" />
    <path d="M 75 60 L 125 60" />
    <path d="M 75 80 L 125 80" />
  </g>

  <!-- Sombra interior del lavamanos para dar profundidad -->
  <ellipse cx="100" cy="70" rx="28" ry="18" fill="none" stroke="#999999" stroke-width="1" />

  <!-- Representación del agua -->
  <ellipse cx="100" cy="70" rx="25" ry="15" fill="url(#waterGradient)" stroke="none" opacity="0.4" />

  <!-- Grifo/dispensador en acero brillante -->
  <rect x="120" y="40" width="8" height="15" rx="2" fill="url(#metalShiny)" stroke="#888888" stroke-width="0.8" />
  <circle cx="124" cy="40" r="5" fill="url(#metalShiny)" stroke="#888888" stroke-width="0.8" />
  <rect x="122" y="40" width="4" height="1" fill="#FFFFFF" opacity="0.6" />

  <!-- Pulsador metálico con efecto brillante -->
  <circle cx="140" cy="55" r="8" fill="url(#buttonMetal)" stroke="#4A4A4A" stroke-width="1" />
  <circle cx="140" cy="55" r="5" fill="url(#metalShiny)" stroke="#4A4A4A" stroke-width="0.5" />
  <ellipse cx="139" cy="54" rx="2" ry="1" fill="#FFFFFF" opacity="0.7" />

  <!-- Tubo que conecta el pulsador al grifo -->
  <path d="M 140 55 L 124 55" fill="none" stroke="url(#metalShiny)" stroke-width="2" />

  <!-- Desagüe -->
  <circle cx="100" cy="70" r="3" fill="#505050" stroke="#333333" stroke-width="0.8" />
  <circle cx="100" cy="70" r="2" fill="#303030" />

  <!-- Tubo de desagüe -->
  <path d="M 100 70 L 80 100 L 80 120" fill="none" stroke="url(#metalShiny)" stroke-width="2" />

  <!-- Recipiente de agua usada -->
  <rect x="70" y="120" width="20" height="15" rx="2" fill="url(#metalBase)" stroke="#787878" stroke-width="1" />
  <rect x="71" y="121" width="18" height="1" fill="#FFFFFF" opacity="0.5" />

  <!-- Tubería de agua limpia -->
  <path d="M 140 63 L 140 100 L 120 120" fill="none" stroke="url(#metalShiny)" stroke-width="2" />

  <!-- Depósito de agua limpia -->
  <rect x="110" y="120" width="20" height="15" rx="2" fill="url(#metalBase)" stroke="#787878" stroke-width="1" />
  <rect x="111" y="121" width="18" height="1" fill="#FFFFFF" opacity="0.5" />
  <rect x="111" y="124" width="18" height="7" fill="#98D0F0" opacity="0.5" stroke="#6A9BC0" stroke-width="0.5" />

  <!-- Detalles de la estructura -->
  <rect x="55" y="35" width="90" height="70" rx="4" fill="none" stroke="#B8B8B8" stroke-width="0.7" stroke-dasharray="2,1" opacity="0.7" />

  <!-- Etiqueta del pulsador -->
  <text x="140" y="45" font-family="Arial" font-size="5" text-anchor="middle" fill="#303030">PULSADOR</text>
  
  <!-- Tornillos decorativos -->
  <circle cx="55" cy="35" r="1.5" fill="url(#metalShiny)" stroke="#888888" stroke-width="0.3" />
  <circle cx="145" cy="35" r="1.5" fill="url(#metalShiny)" stroke="#888888" stroke-width="0.3" />
  <circle cx="55" cy="105" r="1.5" fill="url(#metalShiny)" stroke="#888888" stroke-width="0.3" />
  <circle cx="145" cy="105" r="1.5" fill="url(#metalShiny)" stroke="#888888" stroke-width="0.3" />
</svg>
