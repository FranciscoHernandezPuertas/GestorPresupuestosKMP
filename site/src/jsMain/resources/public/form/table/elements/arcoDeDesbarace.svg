<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de gradientes para efecto metálico -->
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8" />
      <stop offset="25%" stop-color="#C0C0C0" />
      <stop offset="50%" stop-color="#A9A9A9" />
      <stop offset="75%" stop-color="#C0C0C0" />
      <stop offset="100%" stop-color="#E8E8E8" />
    </linearGradient>
    <linearGradient id="metalBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B8B8B8" />
      <stop offset="50%" stop-color="#707070" />
      <stop offset="100%" stop-color="#B8B8B8" />
    </linearGradient>
    <linearGradient id="shinyMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D9D9D9" />
      <stop offset="45%" stop-color="#EFEFEF" />
      <stop offset="55%" stop-color="#EFEFEF" />
      <stop offset="100%" stop-color="#D9D9D9" />
    </linearGradient>
  </defs>

  <!-- Base del arco -->
  <rect x="40" y="120" width="120" height="20" rx="5" fill="url(#metalBase)" stroke="#808080" stroke-width="0.5" />

  <!-- Tornillos decorativos en la base -->
  <circle cx="50" cy="130" r="2" fill="#A0A0A0" stroke="#606060" stroke-width="0.5" />
  <circle cx="150" cy="130" r="2" fill="#A0A0A0" stroke="#606060" stroke-width="0.5" />
  <circle cx="75" cy="130" r="2" fill="#A0A0A0" stroke="#606060" stroke-width="0.5" />
  <circle cx="125" cy="130" r="2" fill="#A0A0A0" stroke="#606060" stroke-width="0.5" />

  <!-- Arco principal -->
  <path d="M 50 120
         C 50 70, 150 70, 150 120"
      stroke="url(#shinyMetal)"
      stroke-width="6"
      fill="none" />

  <!-- Soporte izquierdo -->
  <rect x="50" y="100" width="10" height="20" fill="url(#metalGradient)" stroke="#808080" stroke-width="0.5" />

  <!-- Soporte derecho -->
  <rect x="140" y="100" width="10" height="20" fill="url(#metalGradient)" stroke="#808080" stroke-width="0.5" />

  <!-- Detalles decorativos del arco -->
  <path d="M 60 110
         C 60 80, 140 80, 140 110"
      stroke="#A0A0A0"
      stroke-width="2"
      fill="none" />

  <path d="M 70 105
         C 70 85, 130 85, 130 105"
      stroke="#D0D0D0"
      stroke-width="2"
      fill="none" />

  <!-- Reflejos metálicos -->
  <path d="M 55 115
         C 55 75, 145 75, 145 115"
      stroke="rgba(255,255,255,0.5)"
      stroke-width="1"
      fill="none" />

  <!-- Texto descriptor
  <text x="100" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#000">
    Arco de Desbarace
  </text> -->
</svg>